name: new_workflow

  
on:
  pull_request:
    branches: 
      - main
    types: [closed]

  
jobs:
  artia_comment_job:
    runs-on: ubuntu-latest
    name: Comment Activity.
    steps:
      - name: Comentando Atividade
        id: comment
        uses: mobral-inc/criar-comentario-por-pull-request@v1.1.0
        with: 
          organizationId: ${{ secrets.ORGANIZATION_ID_VICTOR }}
              creatorEmail: ${{ secrets.VICTOR_EMAIL }}
          creatorPassword: ${{ secrets.VICTOR_PASSWORD }}
